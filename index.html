<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TableIt</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="/dist/fastable.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Fastable</h1>
            <div class="row">
                <div class="col-12-sm">
                    <div id="data-grid"></div>
                </div>
            </div>
        </div>
        <script>

            var fastable = new Fastable({
                container: document.getElementById('data-grid')
            });
        </script>
    </body>
</html>
